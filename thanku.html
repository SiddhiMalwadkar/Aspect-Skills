<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Aspect Skills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      font-family: "Segoe UI", sans-serif;
    }

    .thank-box {
      background: #ffffff;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      max-width: 520px;
    }

    .thank-box h1 {
      font-weight: 700;
      margin-bottom: 15px;
    }

    .thank-box p {
      color: #475569;
      margin-bottom: 25px;
    }

    .thank-box a {
      padding: 12px 30px;
      border-radius: 30px;
      background: #2563eb;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="thank-box">
    <h1>Thank You!</h1>
    <p>Your enquiry has been submitted successfully.<br>
       Our team will contact you shortly.</p>
    <a href="index.html">Back to Home</a>
  </div>

</body>
</html>
